<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ana</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0004e4;
        }
        .container {
            background-color: #ff24ff;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            transform: rotate(-40deg);
            width: 200px;
            height: 200px;
        }     
        .container:hover {
            transition: all ease 0.6s;
            box-shadow: 1px 2px 7px #000 unset;
            background-color: #0004e4;
        }  
        .container:after,.container::before {
            content: "";
            background-color: #ff24ff;
            border-radius: 50%;
            height: 200px;
            position: absolute;
            width: 200px;
        }
        .container:before {
            top: -100px;
        }

        .container:after {
            left: 100px;
        }

        .container:hover:after {
            transition: all ease 0.6s;
            box-shadow: 14px 11px 26px inset;
            border-right-color: #9b039bdc;
            position: absolute;
            margin: -43px -46px;
        }
        .container:hover::before {
            transition: all ease 0.6s;
            box-shadow: 14px 11px 26px inset;
            border-right-color: #9b039bdc;
        }
        .counter {
            position: absolute;
            z-index: 999;     
            font-size: 20px;
            text-align: center;
            margin-left: 0px;
            margin-top: 350px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="area-c"></div>
    </div>
    <div class="counter">
        <span id="dias">0</span> dia(s), <span id="horas">0</span> horas, <span id="minutos">0</span> minutos e <span id="segundos">0</span> segundos
    </div>
</body>
    <script type="text/javascript">
        const horas = document.querySelector('#horas');
        const minutos = document.querySelector('#minutos');
        const dias = document.querySelector('#dias');
        const segundos = document.querySelector('#segundos');
        
        setInterval(()=>{
            let timer = new Date('2025-06-07 00:00:00');
            let now = new Date();
            let diff_time = timer.getTime() - now.getTime();
            let segundos_t = diff_time / 1000;
            let minutos_t = segundos_t/60;
            let horas_t = minutos_t/60;
            let dias_t = horas_t/24;
            segundos.innerHTML = Math.ceil(segundos_t);
            minutos.innerHTML = Math.ceil(minutos_t);
            horas.innerHTML = Math.ceil(horas_t);
            dias.innerHTML = Math.ceil(dias_t); 
        }, 0);
    </script>
</html>
